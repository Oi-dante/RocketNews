<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/560ffac12f.js" crossorigin="anonymous"></script>
    <title>RocketNews</title>
</head>


<body>

    <!-- estrutura principal -->

    <main>

    <div class="logo">
        <img src="./assets/logo.svg" alt="Logo RocketNews">
    </div>


    <div class="text">

        <h1>Atualize ideias e informações em 5 minutos.</h1>
        <h2><strong>Tudo que você precisa saber para começar seu dia bem e informado.</strong></h2>
        <p>Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br>
         Perfeito para se preparar para codar ☕</p>

    </div>



    <form>

        <label for="email">Insira seu e-mail:</label> <br>

        <div class="email">
          <input
          type="email"
          name="email" 
          id="email" placeholder="oi@rocketseat.com">
          <button>
            <img
            src="./assets/send.svg" alt="enviar email">
          </button>
        </div>
        
    </form>
    
    <a 
    href="" 
    target="_blank">
    deixe-me ler primeiro <i class="fa-solid fa-arrow-right"></i>
    </a>

    </main>




    <!-- background -->
    <div class="fundoimg">

        <img src="./assets/read_news.jpg" alt="imagem de fundo" class="background">

    </div>

</body>

</html>
